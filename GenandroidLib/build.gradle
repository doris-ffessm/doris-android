apply plugin: 'com.android.library'


def androidSupportVersion = '27.1.0'

dependencies {
    implementation fileTree(dir: 'libs', include: '*.jar', exclude: 'ormlite*')
    // dependances maven
    implementation 'com.j256.ormlite:ormlite-core:4.47'
    implementation 'com.j256.ormlite:ormlite-android:4.47'
    // dependances Android
    implementation "com.android.support:appcompat-v7:$androidSupportVersion"
    implementation "com.android.support:support-v4:$androidSupportVersion"
    // NOTE la version 21+ ne fonctionne pas bien, Ã  revoir ...
    //compile 'com.android.support:appcompat-v7:21.0.3'
    //compile project(':android-support-v7-appcompat')
}
repositories {
    mavenCentral()
    maven {
        url "https://maven.google.com"
    }
}

android {
    compileSdkVersion 27
    buildToolsVersion '28.0.3'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 27
    }

