// Top-level build file where you can add configuration options common to all sub-projects/modules.

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

buildscript {
    repositories {
        mavenCentral()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.11.0'
    }
}


allprojects {
    repositories {
        google()
        mavenCentral()
    }
}