apply plugin: 'java'
dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')

    sourceCompatibility = 1.7
    targetCompatibility = 1.7
}
sourceSets {
    main.java.srcDirs = ['src']
    main.resources.srcDirs = ['src']
    test.java.srcDirs = ['tests/java']
    test.resources.srcDirs = ['tests/resources']
}
